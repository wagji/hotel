        </header>
        <div id="wrap">

        <main>
            <section class="c3" id="loginSection" style="width: 50%;">
                <h2>로그인</h2>
                <form id="loginForm">
                    <label for="username">id:</label>
                    <input type="text" id="username" name="username" required />

                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />

                    <button type="button">로그인</button>
                    <a class="a" href="NewId.html">아이디 생성</a>
                </form>
             
                <button type="button" onclick="searchHotels()">
                    호텔찾기 
                 </button>
                 <button type="button" onclick="searchFlights()">
                    비행기찾기
                 </button>
                       
                          

               
            </section>

            <section id="searchSection" style="width: 50%;">
                <h2>호텔과 항공 검색</h2>
                <form class="S1" id="searchForm">
                    <label for="location">위치:</label>
                    <input type="text" id="location" name="location" required />

                    <label for="checkin">체크인날짜:</label>
                    <input type="date" id="checkin" name="checkin" required />

                    <label for="checkout">체크아웃날짜:</label>
                    <input type="date" id="checkout" name="checkout" required />

                    <label for="flightType">왕복/편도:</label>
                    <select id="flightType" name="flightType">
                        <option value="oneWay">편도행</option>
                        <option value="roundTrip">왕복행</option>
                    </select>

                    <label for="departureCountry">출발 국가</label>
                    <input
                        type="text"
                        id="departureCountry"
                        name="departureCountry"
                        required
                    />

                    <label for="arrivalCountry">도착국가</label>
                    <input
                        type="text"
                        id="arrivalCountry"
                        name="arrivalCountry"
                        required
                    />

                    <label for="passengers">승객인원:</label>
                    <input
                        type="number"
                        id="passengers"
                        name="passengers"
                        min="1"
                        required
                    />

                 
                </form>
                <div class="btn">
                    <a href="complet.html">예약하기</a>
                </div>
                <div id="hotelList"></div>
            </section>
        </main>

        <footer>

                    </div>
                    <div class="box">

                        <p>전화번호</p>

                        <a href="#none"><p>회원정보 고객센터</p></a>
                    </div>
                    <div class="box">
                        <i class="fas fa-envelope fa-3x"></i>
                        <p>이메일주소</p>
                        <p>wl_dhks@naver.com></p>
                        
                        <a href="#none"><p>책임의 한계와 법적고지</p></a>
                        
                    </div>
                </div>
                <div class="clear"></div>
            </section>
        </footer>
