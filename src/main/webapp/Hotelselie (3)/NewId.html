                    <b class="c1">비밀번호 재확인</b>
                    <input
                        class="c1 userpw-confirm"
                        type="password"
                        id="confirmPassword"
                        required
                    />
                </div>
                <div class="field">
                    <b class="c1">이름</b>
                    <input type="text" />
                </div>

                <div class="field birth">
                    <b>생년월일</b>
                    <div>
                        <input type="number" placeholder="년(4자)" />
                        <select>
                            <option value="">월</option>
                            <!-- ... (months) ... -->
                        </select>
                        <input type="number" placeholder="일" />
                    </div>
                </div>

                <div class="c1" class="field gender">
                    <b>성별</b>
                    <div class="c1">
                        <label><input type="radio" name="gender" />남자</label>
                        <label><input type="radio" name="gender" />여자</label>
                        <label
                            ><input type="radio" name="gender" />선택안함</label
                        >
                    </div>
                </div>

                <div class="c1" class="field">
                    <b>본인 확인 이메일<small>(선택)</small></b>
                    <input type="email" placeholder="선택입력" />
                </div>

                <div class="field tel-number">
                    <b>휴대전화</b>
                    <select>
                        <option value="">대한민국 +82</option>
                    </select>
                    <div>
                        <input type="tel" placeholder="전화번호 입력" />
                        <input class="c1" type="button" value="인증번호 받기" />
                    </div>
                    <input
                        class="c1"
                        type="number"
                        placeholder="인증번호를 입력하세요"

            <script>
                document
                    .getElementById("signupForm")
                    .addEventListener("submit", function (event) {
                        event.preventDefault();

                        // Validation logic
                        var username =
                            document.getElementById("username").value;
                        var password =
                            document.getElementById("password").value;
                        var confirmPassword =
                            document.getElementById("confirmPassword").value;

                        // Simple validation for required fields
                        if (!username || !password || !confirmPassword) {
                            alert("모든 필수 항목을 작성해주세요.");
                            return;
                        }

                        // Password match validation
                        if (password !== confirmPassword) {
                            alert("비밀번호가 일치하지 않습니다.");
                            return;
                        }

                        alert("가입이 완료되었습니다.");
                    });
            </script>
